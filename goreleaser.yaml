version: 2
# Make sure to check the documentation at https://goreleaser.com
project_name: smallweb
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - rm -rf completions
    - mkdir completions
    - sh -c 'go run . completion "bash" >./completions/{{ .ProjectName }}.bash'
    - sh -c 'go run . completion "zsh" >./completions/{{ .ProjectName }}.zsh'
    - sh -c 'go run . completion "fish" >./completions/{{ .ProjectName }}.fish'
    - sh -c 'go run . openapi >openapi.json'
changelog:
  disable: true
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
archives:
  - files:
      - README.md
      - LICENSE.md
      - completions/*
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-next"
release:
  prerelease: auto
  extra_files:
    - glob: openapi.json
    - glob: schemas/*.schema.json
  github:
    owner: pomdtr
    name: smallweb
brews:
  - name: smallweb
    homepage: https://smallweb.run
    repository:
      owner: pomdtr
      name: homebrew-tap
    skip_upload: auto
    install: |-
      bin.install "smallweb"
